#   - active_loop: contact_form  

- rule: Confirm name
  condition:
  - active_loop: contact_form
  - slot_was_set:
    - confirm_first_name: 
  steps:
  - intent: affirm
  - action: action_confirm_first_name
  - active_loop: contact_form

- rule: Deny name
  condition:
  - active_loop: contact_form
  - slot_was_set:
    - confirm_first_name: 
  steps:
  - intent: deny
  - action: action_confirm_first_name
  - active_loop: contact_form

- rule: Submit Contact Form
  condition:
  # Condition that form is active.
    - active_loop: contact_form
  steps:
  # Form is deactivated
  - action: contact_form
  - active_loop: null
  - slot_was_set:
      - requested_slot: null
    # The actions we want to run when the form is submitted.    
  - action: action_submit

- rule:  Give more info about products
  steps:
  - intent: ask_more_information_about_products
  - action: utter_give_more_info_about_products


# add a rule to rephrase the question if the intent has low confidence
- rule: Ask again if the intent is not recognized
  steps:
   - intent: nlu_fallback
   - action: utter_ask_again


