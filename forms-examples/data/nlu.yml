version: "2.0"

nlu:
- intent: greet
  examples: |
    - Hi
    - Hello
    - Hey

-intent: confirm_interest
 examples: |
    - Yes
    - Sure
    - Absolutely
    - Of course
    - Yes please
    - Yes, I would like to know more
    - Yes, I would like to know more about your [products](work)
    - Yes, I would like to know more about your [chatbot_products](work)
    - Yes, I would like to know more about your [ai_products](work)

- intent: goodbye
  examples: |
    - Bye
    - Goodbye
    - See you later

- intent: bot_challenge
  examples: |
    - Are you a bot?
    - Are you a human?

- intent: ask_more_information_about_products
  examples: |
    - I want to know more about your [products](work)
    - Can you tell me more about your  [chatbot_products](work)?
    - What can you tell me about your  [ai_products](work)?
    - I am interested in high-quality [ai](work)?

- intent: privide_name
  examples: |
    - My name is [John](name)
    - [John](name) is my name
    - You can call me [John](name)

- intent: provide_email
  examples: |
    - My email is [john@example.com](email)
    - [john@example.com](email) is my email
    - You can reach me at [john@example.com](email)

- intent: provide_phone_number
  examples: |
    - My phone number is [1234567890](tel_number)
    - [1234567890](tel_number) is my phone number
    - You can call me at [1234567890](tel_number)
