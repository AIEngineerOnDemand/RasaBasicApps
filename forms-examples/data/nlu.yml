version: "2.0"

nlu:
- intent: greet
  examples: |
    - Hi
    - Hello
    - Hey

- intent: goodbye
  examples: |
    - Bye
    - Goodbye
    - See you later

- intent: bot_challenge
  examples: |
    - Are you a bot?
    - Are you a human?

- intent: ask_about_products
  examples: |
    - Tell me about your products
    - What products do you offer?
    - I want to know about your products

- intent: interested_in_product
  examples: |
    - I'm interested in the Rasa chatbot
    - Can you tell me more about the Rasa chatbot?
    - I want to buy the Rasa chatbot

- intent: provide_email
  examples: |
    - My email is [john@example.com](email)
    - [john@example.com](email) is my email
    - You can reach me at [john@example.com](email)

- intent: provide_phone_number
  examples: |
    - My phone number is [1234567890](tel_number)
    - [1234567890](tel_number) is my phone number
    - You can call me at [1234567890](tel_number)

- intent: ask_for_information
  examples: |
    - I want to know about [AI engineering](job)
    - Can you tell me about [AI engineering](job)?
    - What can you tell me about [AI engineering](job)?