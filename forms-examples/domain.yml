version: "3.1"

intents:
  - greet
  - goodbye
  - bot_challenge
  - ask_more_information_about_products
  - provide_email
  - provide_phone_number
  - provide_name
  - confirm_interest



entities:
  - chatbot_products
  - name
  - tel_number  
  - email
  - work

slots:
  name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: name

  tel_number:
    type: text  
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: tel_number

   email:
    type: text  
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: email
            

forms:
  user_details_form:
    required_slots:
      - name
      - tel_number
      - email



responses:

  utter_greet:
    - text: "How are you? Would you like to know about our products?"

  utter_ask_about_products:
    - text: "Sure! We offer personalized chatbots tailored to your needs. Our chatbots can assist with various tasks and provide a seamless user experience. We also offer maintenance services for a fee to ensure your chatbot runs smoothly. The cost of the chatbot depends on the specifications and complexity. To get a quote, feel free to request an appointment with our AI expert. They will be happy to discuss your requirements and provide you with a personalized quote."

  utter_welcome_to_our_products:
    - text: "Sure! We offer personalized chatbots tailored to your needs. Our chatbots can assist with various tasks and provide a seamless user experience. We also offer maintenance services for a fee to ensure your chatbot runs smoothly. The cost of the chatbot depends on the specifications and complexity. To get a quote, feel free to request an appointment with our AI expert. They will be happy to discuss your requirements and provide you with a personalized quote."

 utter_give_more_info_about_products:
    - text: "I can show you some examples:"
      buttons:
        - title: "chatbot_products"
          payload: "work"
        - title: "ai_products"
          payload: "work"

  utter_ask_name:
    - text: "What is your name?"

  utter_ask_number:
    - text: "What is your mobile number?"

  utter_confirm_info:
    - text: "We have collected the info, Name: {Name}, Number: {Number}, Email: {email}"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_goodbye:
    - text: "We'll get in touch with you soon. You'll receive an email from us."






actions:
  - action_submit

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
