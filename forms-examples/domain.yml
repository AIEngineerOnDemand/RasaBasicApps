version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - greet2
  - my_name
  - mobile_number


entities:
  - name
  - tel_number

slots:
  name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: name
      intent: my_name
  tel_number:
    type: text  
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: tel_number
      intent: mobile_number

forms: 
  user_details_form:
  required_slots:
    name:
    - type: from_entity
      entity: name
      intent: my_name
    tel_number:
    - type: from_entity
      entity: tel_number
      intent: mobile_number


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_greet2:
  - text: "Hey! How are you? What is your name?"
 
  utter_ask_name:
  - text: "What is your name?"

  utter_ask_mobile_number:
  - text: "What is your mobile number?"

  utter_collect_info: 
  - text: "Thanks for the information, {name}. We will contact you on {tel_number}."

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

actions:  
  -action_submit


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
